# Panel Semantics Prompt (Cinematographer)
# Version: 2.0 - Layout Focus
# Description: Fill detailed LAYOUT and COMPOSITION semantics for each panel
# Required Variables: char_section, plan_section, layout_text, scene_text, intent_block (optional)
# Output Schema: { panels: [{ panel_index, grammar_id, camera, character_frame_percentage, focus_on, description, characters, dialogue, environment }] }
# 
# CINEMATOGRAPHER RESPONSIBILITY: LAYOUT and COMPOSITION ONLY
# - Camera angles, shot types, framing
# - Character positioning and body language
# - Spatial composition and arrangement
# - Environment structure and props
# 
# NOT CINEMATOGRAPHER RESPONSIBILITY (handled by Art Director):
# - Lighting quality, color temperature
# - Atmospheric mood keywords
# - Color palette

prompt_panel_semantics: |
  {{ global_constraints }}

  **CINEMATOGRAPHER ROLE: LAYOUT & COMPOSITION ONLY**
  
  Fill in DETAILED visual LAYOUT and COMPOSITION for each panel. Each description must be 25-45 words.
  Focus EXCLUSIVELY on spatial arrangement, camera work, and physical positioning.

  **NO FEELINGS / NO ABSTRACT MEANING:**
  - Do NOT describe feelings, moods, or themes. Only describe what is visible.
  - If a scene is abstract, translate it into DIRECT, PHYSICAL imagery.
  - Every panel must be drawable without interpretation.
  Example:
  - BAD: "A close-up that symbolizes love"
  - GOOD: "Close-up of two hands clasping, fingers interlaced, tight crop on knuckles, camera: closeup"
  
  **FORBIDDEN ELEMENTS (handled by Art Director):**
  - DO NOT specify lighting quality (soft/harsh/dramatic)
  - DO NOT specify color temperature (warm/cool)
  - DO NOT specify atmospheric mood (tense/romantic/mysterious)
  - DO NOT specify color palette
  
  **ALLOWED ELEMENTS (Cinematographer domain):**
  - Camera angle, shot type, framing
  - Character positioning, posture, body language
  - Spatial composition and arrangement
  - Environment structure, architecture, props
  - Physical actions and movements
  - Visible actions and concrete gestures (no emotions)
  
  {% if intent_block %}
  {{ intent_block }}
  {% endif %}
  
  CHARACTERS (use these identity_lines for consistency):
  {{ char_section }}

  PANEL PLAN:
  {{ plan_section }}

  Layout: {{ layout_text }}

  **VISUAL PROMPT FORMULA (LAYOUT FOCUS):**
  [shot_type], vertical 9:16 webtoon panel, [composition with character % of frame],
  [environment with 1-3 specific details: architecture, props, spatial arrangement],
  [character placement: position in frame, posture, action, expression, body language],
  [camera angle and perspective]

  **GRAMMAR-SPECIFIC REQUIREMENTS:**
  - establishing: Wide shot, characters 20-30% of frame, 5+ environment details, show spatial layout
  - dialogue_medium: Medium shot, characters 40-45%, space for speech bubbles, show spatial relationship
  - emotion_closeup: Extreme close-up, character 50%+, single face, SPECIFIC emotion with physical tells
  - action: Dynamic angle (low/high/dutch), motion indicators, action verb, 35-40% character
  - reaction: Focus on reacting character, clear emotion in eyes/expression, medium shot
  - object_focus: Macro or close-up, object centered, minimal background
  - reveal: Subject entering or being unveiled, dramatic framing
  - impact_silence: Minimal elements, 70%+ negative space, frozen moment, stark composition

  **ENVIRONMENT DETAILS MUST INCLUDE (1-3 per panel):**
  1. Architecture/space (walls, windows, ceiling, floor material)
  2. Furniture/major objects (tables, chairs, counters)
  3. Small props (cups, phones, books, bags)
  4. Spatial arrangement (depth, layering, foreground/background)
  5. Background activity is optional when emotion focus is primary

  VALID CAMERA VALUES: extreme_closeup, closeup, medium_closeup, medium, medium_full, full, wide, establishing
  VALID GAZE VALUES: at_other, at_object, down, away, toward_path, camera

  OUTPUT SCHEMA:
  {
    "panels": [
      {
        "panel_index": 1,
        "grammar_id": "establishing",
        "camera": "wide",
        "character_frame_percentage": 25,
        "focus_on": "environment with characters",
        "description": "35-60 word concise LAYOUT description (NO lighting/mood/color)",
        "characters": [
          {
            "name": "Character Name",
            "position": "left|center|right|background",
            "frame_position": "lower_third|center|upper_third",
            "gaze": "at_other|at_object|down|away|toward_path|camera",
            "expression": "specific emotion with physical description",
            "action": "specific action verb + body language"
          }
        ],
        "environment": {
          "location": "specific place name",
          "architecture": "walls, windows, ceiling details",
          "furniture": "major objects in space",
          "props": ["list of visible small objects"],
          "background_activity": "what's happening in background"
        },
        "dialogue": ["optional dialogue lines"]
      }
    ]
  }

  Scene text:
  {{ scene_text }}
